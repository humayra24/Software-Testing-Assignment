name: Coveralls

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coveralls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: v22.11.0 

      - name: Install dependencies
        run: npm install

      - name: Run tests and send coverage to Coveralls
        run: |
          npm run coverage  # This will run coverage script (c8 npm test)
          npm install coveralls  # Install Coveralls CLI
          cat ./coverage/lcov-report/index.html | coveralls  # Send coverage data to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
